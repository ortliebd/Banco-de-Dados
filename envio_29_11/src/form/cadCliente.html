<div class="container">
  <form action="#" method="post">
    <div class="row">
      <div class="col-25">
	<label>CPF</label>
      </div>
      <div class="col-75">
	<input type="text" id="cpf" name="cpf" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
	<label>Nome</label>
      </div>
      <div class="col-75">
	<input type="text" id="nome" name="nome" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
	<label>Telefone</label>
      </div>
      <div class="col-75">
	<input type="text" id="telefone" name="telefone" required>
      </div>
    </div>
    <div class="row">
      <input type="submit" onclick="submitCliente()" value="Cadastrar">
      <input type="button" onclick="clearForm()" value="Limpar">
    </div>
  </form>
</div>
